
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shop</title>
    <style>
        * {
    box-sizing: border-box;
    font-family: 'Segoe UI', sans-serif;
    margin: 0;
    padding: 0;
  }

  body {
    background: linear-gradient(to right, #f9f9f9, #e9f0ff);
  }

  header {
    background-color: #2c3e50;
    color: white;
    padding: 1rem 2rem;
    display: flex;
    align-items: center;
    justify-content: space-between;
  }

  header img {
    height: 40px;
    margin-right: 1rem;
  }

  .auth input {
    padding: 0.4rem;
    margin-right: 0.5rem;
  }

  .auth button {
    background-color: #3498db;
    color: white;
    border: none;
    padding: 0.4rem 0.8rem;
    border-radius: 4px;
    cursor: pointer;
  }

  nav{
    background-color: #34495e;
    padding: 0.8rem;
    display: flex;
    justify-content: center;
    gap: 1rem;
  }
  nav a{
    color: white;
    text-decoration: none;
    font-weight: bold;
  }
  nav a:hover{
    text-decoration: underline;
  }
  .search-bar {
    display: flex;
    justify-content: center;
    padding: 1rem;
  }

  .search-bar input {
    width: 300px;
    padding: 0.5rem;
    border: 1px solid #ccc;
    border-radius: 6px;
  }

  .container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    padding: 2rem;
  }

  .product {
    background-color: #fff;
    border: 1px solid #ddd;
    border-radius: 10px;
    margin: 1rem;
    padding: 1rem;
    width: 220px;
    text-align: center;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    transition: 0.3s;
  }

  .product:hover {
    transform: scale(1.03);
  }

  .product img {
    max-width: 100%;
    border-radius: 8px;
  }

  .product button {
    background-color: #0f1ae3d4;
    color: white;
    border: none;
    padding: 0.5rem;
    margin-top: 0.5rem;
    width: 100%;
    border-radius: 4px;
    cursor: pointer;
  }

  .cart, .orders {
    background-color: white;
    padding: 1.5rem;
    margin: 2rem auto;
    border-radius: 12px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    max-width: 500px;
  }

  .cart-item, .order-item {
    display: flex;
    justify-content: space-between;
    margin: 0.5rem 0;
  }

  .remove-btn {
    background-color: #dc3545;
    border: none;
    color: white;
    padding: 0.3rem 0.5rem;
    border-radius: 4px;
    cursor: pointer;
  }

  .checkout-btn {
    background-color: #007bff;
    color: white;
    padding: 0.5rem;
    width: 100%;
    border: none;
    border-radius: 4px;
    margin-top: 1rem;
    cursor: pointer;
  }

  #payment-modal {
    display: none;
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background-color: rgba(0,0,0,0.5);
    justify-content: center;
    align-items: center;
  }

  .payment-content {
    background-color: white;
    padding: 2rem;
    border-radius: 10px;
    text-align: center;
    width: 300px;
  }

  .payment-content select, .payment-content button {
    margin-top: 1rem;
    padding: 0.5rem;
    width: 100%;
  }

  
    </style>
</head>
<body>
    <header>
    <div style="display: flex; align-items: center;">
        <img src="https://cdn-icons-png.flaticon.com/512/1170/1170678.png" alt="Shop Logo">
        <h1>ShopEasy</h1>
    </div>
    <div class="auth" id="auth">
        <input type="text" id="username" placeholder="Usernmae">
        <button onclick="login()">Login</button>
    </div>
  </header>

  <nav>
    <a href="#" style="font-weight: bold ; color: #3498db;">Home</a>
    <a href="#products">Products</a>
    <a href="#cart">Cart</a>
    <a href="#orders">Orders</a>
  </nav>

  <div class="search-bar">
    <input type="text" id="search" placeholder="Search products..." oninput="filterProducts()">
  </div>

  <div class="container" id="products"></div>

  <div class="cart" id="cart">
    <h2>Shopping Cart</h2>
    <ul id="cart-items"></ul>
    <p><strong>Total: $<span id="total">0</span></strong></p>
    <a href="/cart.html"><button class="checkout-btn" onclick="checkout()">Checkout</button></a>
  </div>

  <div class="orders" id="orders">
    <h2>Order History</h2>
    <ul id="order-history"></ul>
  </div>

  <div id="payment-modal">
    <div class="payment-content">
      <h3>Select Payment Method</h3>
      <select id="payment-method">
        <option value="Credit Card">Credit Card</option>
        <option value="PayPal">PayPal</option>
        <option value="Cash on Delivery">Cash on Delivery</option>
      </select>
      <button onclick="completePayment()">Confirm Payment</button>
    </div>
  </div>


 <script>
    const products=[
  {id: 1,name: "t-shirt" ,category: "clothing" , price:20, image:"https://static.vecteezy.com/system/resources/thumbnails/055/270/880/small/yellow-t-shirt-hanging-from-a-wooden-hanger-against-a-black-background-free-photo.jpeg"},
  {id: 2,name: "Jeans" ,category: "clothing" , price:20, image:"https://images.unsplash.com/photo-1605518216938-7c31b7b14ad0?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OHx8ZGVuaW0lMjBqZWFuc3xlbnwwfHwwfHx8MA%3D%3D"},
  {id: 3,name: "Sneakers" ,category: "Shoes" , price:20, image:"https://freight.cargo.site/t/original/i/9a62778e9da993b2cbb9f62e9db9785ea420a3d466ecb705c49889d60b715a60/nike-sacai-black.jpg"},
  {id: 4,name: "Hat" ,category: "Accessories" , price:20, image:"https://us.123rf.com/450wm/helintonfantin/helintonfantin2404/helintonfantin240405237/228558221-cowboy-hat-on-a-wooden-table-in-the-countryside-selective-focus.jpg?ver=6"},
  {id: 5,name: "eye glasses" ,category: "glasses" , price:20, image:"https://www.stockvault.net/data/2011/04/07/121230/preview16.jpg"},
  {id: 6,name: "shirt" ,category: "clothing" , price:20, image:"https://images.pexels.com/photos/3768005/pexels-photo-3768005.jpeg?cs=srgb&dl=pexels-willoworld-3768005.jpg&fm=jpg"},
  {id: 7,name: "ethnic wear" ,category: "clothing" , price:20, image:"https://cdn.pixabay.com/photo/2022/09/22/09/54/woman-7472039_1280.jpg"},

]

let cart = JSON.parse(localStorage.getItem("cart")) || [];
let orders = JSON.parse(localStorage.getItem("orders")) || [];
let user = localStorage.getItem("user") || null;

function renderProducts() {
  const container = document.getElementById("products");
  const search = document.getElementById("search").value.toLowerCase();
  container.innerHTML = "";
  products
    .filter(p => p.name.toLowerCase().includes(search))
    .forEach(product => {
      const div = document.createElement("div");
      div.className = "product";
      div.innerHTML = `
        <img src="${product.image}" alt="${product.name}">
        <h3>${product.name}</h3>
        <p>${product.category}</p>
        <p>$${product.price}</p>
        <button onclick="addToCart(${product.id})">Add to Cart</button>
      `;
      container.appendChild(div);
    });
}

function addToCart(id) {
  if (!user) return alert("Please login first.");
  const item = products.find(p => p.id === id);
  cart.push(item);
  updateCart();
}

function updateCart() {
  const cartEl = document.getElementById("cart-items");
  cartEl.innerHTML = "";
  let total = 0;
  cart.forEach((item, i) => {
    const li = document.createElement("li");
    li.className = "cart-item";
    li.innerHTML = `
      ${item.name} - $${item.price}
      <button class="remove-btn" onclick="removeFromCart(${i})">X</button>
    `;
    cartEl.appendChild(li);
    total += item.price;
  });
  document.getElementById("total").textContent = total;
  localStorage.setItem("cart", JSON.stringify(cart));
}

function removeFromCart(index) {
  cart.splice(index, 1);
  updateCart();
}

function checkout() {
  if (cart.length === 0) return alert("Cart is empty.");
  document.getElementById("payment-modal").style.display = "flex";
}

function completePayment() {
  const method = document.getElementById("payment-method").value;
  alert(`Thank you, ${user}! You paid with ${method}.`);
  orders.push(...cart);
  cart = [];
  updateCart();
  renderOrders();
  document.getElementById("payment-modal").style.display = "none";
  localStorage.setItem("orders", JSON.stringify(orders));
}

function renderOrders() {
  const list = document.getElementById("order-history");
  list.innerHTML = "";
  orders.forEach((item, i) => {
    const li = document.createElement("li");
    li.className = "order-item";
    li.innerHTML = `
      ${item.name} - $${item.price}
      <button class="remove-btn" onclick="deleteOrder(${i})">Delete</button>
    `;
    list.appendChild(li);
  });
}

function deleteOrder(i) {
  orders.splice(i, 1);
  renderOrders();
  localStorage.setItem("orders", JSON.stringify(orders));
}

function renderAuth() {
  const auth = document.getElementById("auth");
  if (user) {
    auth.innerHTML = `Welcome, ${user} <button onclick="logout()">Logout</button>`;
  } else {
    auth.innerHTML = `<input id="username" placeholder="Username" />
      <button onclick="login()">Login</button>`;
  }
}

function login() {
  const val = document.getElementById("username").value.trim();
  if (!val) return alert("Enter a username");
  user = val;
  localStorage.setItem("user", user);
  renderAuth();
}

function logout() {
  user = null;
  localStorage.removeItem("user");
  renderAuth();
}

function filterProducts() {
  renderProducts();
}

renderProducts();
updateCart();
renderAuth();
renderOrders();
 </script>
    
</body>
</html>
